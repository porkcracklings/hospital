<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>


    <!-- patient form information (lastname, firstname, middlename, birthday) -->
        <ui:composition>
            <tr>
                <td>
                    <h:outputText value="Last Name: "/>
                </td>
                <td>
                    <h:inputText value="#{patientBean.currentPatient.lastName}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="First name: "/>
                </td>
                <td>
                    <h:inputText value="#{patientBean.currentPatient.firstName}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Middle name: "/>
                </td>
                <td>
                    <h:inputText value="#{patientBean.currentPatient.middleName}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Birthday: "/>
                </td>
                <td>
                    <h:inputText value="#{patientBean.currentPatient.birthday}"/>
                </td>
            </tr>
        </ui:composition>

    </body>
</html>
