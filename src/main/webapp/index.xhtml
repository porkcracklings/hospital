<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

      xmlns:h="http://xmlns.jcp.org/jsf/html"

<body bgcolor="white">
<table border="1">

    <tr>
        <td id="menu" valign="top">

            <h:form>
                <h2><b>Sign in: </b></h2>
                <table>
                    <tr>
                        <td>
                            LastName: <br/>
                            password: <br/>
                        </td>
                        <td>
                            <h:inputText value="#{doctorBean.sessionBean.currentPersonal.lastName}" /><br/>
                            <h:inputSecret value="#{doctorBean.sessionBean.currentPersonal.password}" /><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandButton value="Sign in" action="mainDoctor"/>
                        </td>
                    </tr>
                </table>

            </h:form>

        </td>

    </tr>
</table>
