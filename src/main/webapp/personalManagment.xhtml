<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Personal manager</title>
</h:head>
<h:body>
    <f:view>
        <h:form>

            <h:selectOneMenu value="#{personalBean.specialization.specializationName}">
                <f:selectItems value="#{personalService.specializationNames}"/>
            </h:selectOneMenu><br/>


            <h:outputLabel value="last"/> <h:inputText value="#{personalBean.addedPersonal.lastName}"/><br/>
            <h:outputLabel value="first"/> <h:inputText value="#{personalBean.addedPersonal.firstName}"/><br/>
            <h:outputLabel value="middle"/> <h:inputText value="#{personalBean.addedPersonal.middleName}"/><br/>
            <h:outputLabel value="login"/> <h:inputText value="#{personalBean.addedPersonal.login}"/><br/>
            <h:outputLabel value="passwor"/> <h:inputText value="#{personalBean.addedPersonal.password}"/><br/>

            <h:commandButton value="insert" action="#{personalBean.insertPersonal}">
                <f:ajax execute="@form"/>
            </h:commandButton>

        </h:form>

        <h:form>
            <h:commandButton value="List">
                <f:ajax render="listPersonal"/>
            </h:commandButton>

            <h:dataTable rendered="true" id="listPersonal" value="#{personalService.allPersonal}" var="personal">
                <h:column>
                    #{personal.lastName}
                </h:column>
                <h:column>
                    #{personal.firstName}
                </h:column>
                <h:column>
                    #{personal.spec.specializationName}
                </h:column>
            </h:dataTable>

        </h:form>
    </f:view>
</h:body>
</html>
